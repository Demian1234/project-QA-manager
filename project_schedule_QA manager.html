<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 배포 및 QA 일정 관리</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-bar {
            background: linear-gradient(135deg, #e6fffa, #f0fff4);
            border-left: 4px solid #38a169;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .status-bar.error {
            background: linear-gradient(135deg, #fed7d7, #fbb6ce);
            border-left-color: #e53e3e;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #38a169;
        }
        
        .status-dot.error { background: #e53e3e; }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
        }
        
        .user-name-input {
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 6px 12px;
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .add-project-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .add-project-btn:hover { transform: translateY(-2px); }
        
        .filter-section {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
        }
        
        .btn {
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .btn-blue { background: #3182ce; }
        .btn-red { background: #e53e3e; }
        
        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            white-space: nowrap;
        }
        
        th {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            color: #2d3748;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        .draggable-row {
            transition: all 0.2s ease;
            cursor: move;
        }
        
        .draggable-row:hover { background-color: #f7fafc; }
        
        .drag-handle {
            cursor: grab;
            color: #667eea;
            font-size: 1.2rem;
            padding: 4px;
            user-select: none;
            font-weight: bold;
        }
        
        .drag-handle:hover { color: #5a67d8; }
        
        .project-name-input {
            border: 1px solid transparent;
            background: transparent;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            min-width: 150px;
        }
        
        .project-name-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .priority-high { color: #e53e3e; font-weight: 600; }
        .priority-medium { color: #38a169; font-weight: 600; }
        .priority-low { color: #eab308; font-weight: 600; }
        
        .status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            min-width: 80px;
        }
        
        .status-planning { background: #bee3f8; color: #2b6cb0; }
        .status-development { background: #fbb6ce; color: #b83280; }
        .status-qa { background: #2d3748; color: #ffffff; }
        .status-deployment { background: #c6f6d5; color: #276749; }
        .status-completed { background: #d6f5d6; color: #22543d; }
        
        .date-input {
            padding: 6px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.85rem;
            text-align: center;
            width: 100px;
        }
        
        .date-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .version-input {
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 0.85rem;
            width: 80px;
            text-align: center;
            font-weight: 600;
        }
        
        .conflict {
            background-color: #fed7d7 !important;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #3182ce;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 10000;
            font-weight: 600;
            max-width: 300px;
        }
        
        .notification.error { background: #e53e3e; }
        .notification.info { background: #3182ce; }
        
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .controls { flex-direction: column; align-items: stretch; }
            table { font-size: 0.8rem; }
            th, td { padding: 6px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>프로젝트 배포 및 QA 일정 관리</h1>
            <p>☁️ 100% 클라우드 실시간 협업 시스템</p>
        </div>

        <div class="status-bar" id="statusBar">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">☁️ 클라우드 연결 중...</span>
            </div>
            <div class="user-info">
                <span>사용자:</span>
                <input type="text" class="user-name-input" id="userNameInput" placeholder="이름 입력" onchange="updateUserName()">
                <span id="syncStatus">클라우드 연결 중...</span>
            </div>
        </div>

        <div class="controls">
            <button class="add-project-btn" onclick="addProject()">+ 새 프로젝트 추가</button>
            
            <div class="filter-section">
                <select class="filter-select" id="statusFilter" onchange="filterProjects()">
                    <option value="">전체 상태</option>
                    <option value="planning">기획</option>
                    <option value="development">개발</option>
                    <option value="qa">QA</option>
                    <option value="deployment">배포</option>
                    <option value="completed">완료</option>
                </select>
                
                <select class="filter-select" id="priorityFilter" onchange="filterProjects()">
                    <option value="">전체 우선순위</option>
                    <option value="high">높음</option>
                    <option value="medium">보통</option>
                    <option value="low">낮음</option>
                </select>
                
                <button class="btn btn-blue" onclick="forceSync()">🔄 동기화</button>
                <button class="btn btn-red" onclick="resetData()">🔄 초기화</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>순서</th>
                        <th>버전</th>
                        <th>프로젝트명</th>
                        <th>우선순위</th>
                        <th>상태</th>
                        <th>서버 개발 시작</th>
                        <th>서버 개발 완료</th>
                        <th>모바일 개발 시작</th>
                        <th>모바일 개발 완료</th>
                        <th>QA 시작</th>
                        <th>QA 완료</th>
                        <th>배포 예정</th>
                        <th>실제 배포</th>
                        <th>담당자</th>
                        <th>비고</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="16" style="text-align: center; padding: 40px; color: #a0aec0;">
                            데이터 로딩 중...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // === 전역 변수 ===
        let projects = [];
        let nextId = 1;
        let currentUser = localStorage.getItem('user') || generateUsername();
        let isCloudMode = true; // 항상 클라우드 모드
        let isSyncing = false;
        let lastVersion = '';
        let syncInterval;
        
        const API_KEY = '$2a$10$ZHBF8zKXu2eWEOrxCLUeXuw9iIDqSpeZrt9RrY6pUxhhofdl4t1T.';
        const BIN_ID = '68a03197d0ea881f405a74ae';
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        function generateUsername() {
            const names = ['김개발', '이기획', '박디자인', '최테스트', '정백엔드', '한프론트'];
            return names[Math.floor(Math.random() * names.length)] + Math.floor(Math.random() * 100);
        }

        // === JSONBin.io 연결 ===
        async function connectToCloud() {
            isCloudMode = true; // 항상 클라우드 모드
            
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': 'false' }
                });

                if (response.ok) {
                    updateStatus('connected', '☁️ 클라우드 연결됨');
                    await loadFromCloud();
                    startAutoSync();
                    return true;
                }
            } catch (error) {
                console.error('연결 실패:', error);
            }
            
            // 연결 실패 시 재시도 (자동 초기화 제거)
            updateStatus('error', '🔄 클라우드 연결 재시도 중...');
            setTimeout(connectToCloud, 3000); // 3초 후 재시도
            return false;
        }

        async function saveToCloud() {
            if (isSyncing) return;
            
            isSyncing = true;
            updateSyncStatus('클라우드 저장 중...');
            
            try {
                const data = {
                    projects: projects,
                    lastModified: new Date().toISOString(),
                    modifiedBy: currentUser,
                    version: Date.now().toString()
                };

                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'X-Master-Key': API_KEY, 'Content-Type': 'application/json', 'X-Bin-Meta': 'false' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    lastVersion = data.version;
                    updateSyncStatus('클라우드 동기화됨');
                    updateStatus('connected', '☁️ 클라우드 연결됨');
                } else {
                    throw new Error('저장 실패');
                }
            } catch (error) {
                updateSyncStatus('저장 실패 - 재시도 중...');
                updateStatus('error', '🔄 클라우드 재연결 중...');
                // 3초 후 재시도
                setTimeout(() => saveToCloud(), 3000);
            }
            
            isSyncing = false;
        }

        async function loadFromCloud() {
            try {
                const response = await fetch(`${API_URL}/latest`, {
                    headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': 'false' }
                });

                if (response.ok) {
                    const data = await response.json();
                    const cloudData = data.record;
                    
                    // 데이터 존재 여부를 더 정확히 체크
                    if (cloudData && cloudData.projects && Array.isArray(cloudData.projects)) {
                        // 기존 데이터가 있으면 로드
                        if (cloudData.version && cloudData.version !== lastVersion) {
                            projects = cloudData.projects;
                            lastVersion = cloudData.version;
                            renderTable();
                            updateSyncStatus('클라우드 동기화됨');
                            updateStatus('connected', '☁️ 클라우드 연결됨');
                        }
                    } else {
                        // 완전히 빈 상태일 때만 샘플 데이터 제안
                        console.log('빈 클라우드 감지 - 사용자 확인 필요');
                        updateStatus('connected', '☁️ 클라우드 연결됨 (데이터 없음)');
                        updateSyncStatus('클라우드 연결됨 - 데이터 없음');
                        
                        // 자동 초기화하지 않고 빈 상태로 유지
                        projects = [];
                        renderTable();
                        showNotification('클라우드가 비어있습니다. 새 프로젝트를 추가하세요.', 'info');
                    }
                } else {
                    throw new Error('로드 실패');
                }
            } catch (error) {
                updateSyncStatus('로드 실패 - 재시도 중...');
                updateStatus('error', '🔄 클라우드 재연결 중...');
                // 5초 후 재시도
                setTimeout(() => loadFromCloud(), 5000);
            }
        }

        async function initializeWithSampleData() {
            // 수동으로만 호출되는 샘플 데이터 초기화
            projects = getSampleData();
            await saveToCloud();
            renderTable();
            showNotification('샘플 데이터로 초기화했습니다');
        }

        function startAutoSync() {
            if (syncInterval) clearInterval(syncInterval);
            syncInterval = setInterval(() => {
                if (!isSyncing) loadFromCloud();
            }, 60000); // 1분마다
        }

        // === 데이터 관리 ===
        function saveData() {
            // 항상 클라우드에만 저장
            saveToCloud();
        }

        function getSampleData() {
            return [
                {
                    id: 1, version: "v3.24", name: "사용자 인증 시스템 개선", priority: "high", status: "qa",
                    serverDevStart: "2025-07-15", serverDevEnd: "2025-08-01", mobileDevStart: "2025-07-20", mobileDevEnd: "2025-08-05",
                    qaStart: "2025-08-06", qaEnd: "2025-08-12", deployScheduled: "2025-08-15", deployActual: "",
                    assignee: "김개발", notes: "보안 강화", lastModified: new Date().toISOString(), modifiedBy: currentUser
                },
                {
                    id: 2, version: "v3.25", name: "모바일 앱 UI 리뉴얼", priority: "medium", status: "development",
                    serverDevStart: "2025-08-01", serverDevEnd: "2025-08-10", mobileDevStart: "2025-08-05", mobileDevEnd: "2025-08-20",
                    qaStart: "2025-08-21", qaEnd: "2025-08-27", deployScheduled: "2025-08-30", deployActual: "",
                    assignee: "이디자인", notes: "디자인 시스템 적용", lastModified: new Date().toISOString(), modifiedBy: currentUser
                },
                {
                    id: 3, version: "v3.26", name: "결제 시스템 통합", priority: "high", status: "planning",
                    serverDevStart: "2025-08-15", serverDevEnd: "2025-09-05", mobileDevStart: "2025-08-20", mobileDevEnd: "2025-09-10",
                    qaStart: "2025-09-11", qaEnd: "2025-09-17", deployScheduled: "2025-09-20", deployActual: "",
                    assignee: "박백엔드", notes: "외부 API 연동", lastModified: new Date().toISOString(), modifiedBy: currentUser
                }
            ];
        }

        // === 프로젝트 관리 ===
        function addProject() {
            const name = prompt("프로젝트명을 입력하세요:");
            if (!name || name.trim() === '') return;
            
            nextId = Math.max(...projects.map(p => p.id), 0) + 1;
            
            const newProject = {
                id: nextId,
                version: getNextVersion(),
                name: name.trim(),
                priority: "medium",
                status: "planning",
                serverDevStart: "", serverDevEnd: "", mobileDevStart: "", mobileDevEnd: "",
                qaStart: "", qaEnd: "", deployScheduled: "", deployActual: "",
                assignee: "", notes: "",
                lastModified: new Date().toISOString(),
                modifiedBy: currentUser
            };
            
            projects.push(newProject);
            saveData();
            renderTable();
        }

        function updateProject(id, field, value) {
            const project = projects.find(p => p.id === id);
            if (project) {
                project[field] = value;
                project.lastModified = new Date().toISOString();
                project.modifiedBy = currentUser;
                saveData();
            }
        }

        function deleteProject(id) {
            if (confirm("이 프로젝트를 삭제하시겠습니까?")) {
                projects = projects.filter(p => p.id !== id);
                saveData();
                renderTable();
            }
        }

        function getNextVersion() {
            if (projects.length === 0) return "v3.24";
            const lastVersion = projects[projects.length - 1].version;
            const versionNum = parseFloat(lastVersion.slice(1));
            return `v${(Math.round((versionNum + 0.01) * 100) / 100).toFixed(2)}`;
        }

        // === UI 렌더링 ===
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const filteredProjects = getFilteredProjects();
            
            if (filteredProjects.length === 0) {
                tbody.innerHTML = '<tr><td colspan="16" style="text-align: center; padding: 40px; color: #a0aec0;">프로젝트가 없습니다.</td></tr>';
                return;
            }
            
            tbody.innerHTML = filteredProjects.map((project, index) => {
                const hasConflict = checkScheduleConflict(project, filteredProjects);
                return `
                    <tr class="draggable-row ${hasConflict ? 'conflict' : ''}" data-id="${project.id}">
                        <td><div class="drag-handle">⋮⋮</div></td>
                        <td><input type="text" class="version-input" value="${project.version}" onchange="updateProject(${project.id}, 'version', this.value)"></td>
                        <td><input type="text" class="project-name-input" value="${project.name}" onchange="updateProject(${project.id}, 'name', this.value)"></td>
                        <td>
                            <select class="priority-${project.priority}" onchange="updateProject(${project.id}, 'priority', this.value)">
                                <option value="high" ${project.priority === 'high' ? 'selected' : ''}>높음</option>
                                <option value="medium" ${project.priority === 'medium' ? 'selected' : ''}>보통</option>
                                <option value="low" ${project.priority === 'low' ? 'selected' : ''}>낮음</option>
                            </select>
                        </td>
                        <td>
                            <select class="status status-${project.status}" onchange="updateProject(${project.id}, 'status', this.value)">
                                <option value="planning" ${project.status === 'planning' ? 'selected' : ''}>기획</option>
                                <option value="development" ${project.status === 'development' ? 'selected' : ''}>개발</option>
                                <option value="qa" ${project.status === 'qa' ? 'selected' : ''}>QA</option>
                                <option value="deployment" ${project.status === 'deployment' ? 'selected' : ''}>배포</option>
                                <option value="completed" ${project.status === 'completed' ? 'selected' : ''}>완료</option>
                            </select>
                        </td>
                        ${createDateInputs(project)}
                        <td><input type="text" value="${project.assignee}" onchange="updateProject(${project.id}, 'assignee', this.value)" style="width: 80px;"></td>
                        <td><input type="text" value="${project.notes}" onchange="updateProject(${project.id}, 'notes', this.value)" style="width: 100px;"></td>
                        <td><button class="btn btn-red" onclick="deleteProject(${project.id})" style="padding: 4px 8px;">삭제</button></td>
                    </tr>
                `;
            }).join('');
        }

        function createDateInputs(project) {
            const fields = ['serverDevStart', 'serverDevEnd', 'mobileDevStart', 'mobileDevEnd', 'qaStart', 'qaEnd', 'deployScheduled', 'deployActual'];
            return fields.map(field => 
                `<td><input type="date" class="date-input" value="${project[field]}" onchange="updateProject(${project.id}, '${field}', this.value)"></td>`
            ).join('');
        }

        function getFilteredProjects() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            
            return projects.filter(project => {
                return (!statusFilter || project.status === statusFilter) &&
                       (!priorityFilter || project.priority === priorityFilter);
            });
        }

        function filterProjects() {
            renderTable();
        }

        function checkScheduleConflict(currentProject, allProjects) {
            return allProjects.some(other => {
                if (other.id === currentProject.id) return false;
                
                // QA 겹침 체크
                if (currentProject.qaStart && currentProject.qaEnd && other.qaStart && other.qaEnd) {
                    const currentStart = new Date(currentProject.qaStart);
                    const currentEnd = new Date(currentProject.qaEnd);
                    const otherStart = new Date(other.qaStart);
                    const otherEnd = new Date(other.qaEnd);
                    
                    if (currentStart <= otherEnd && currentEnd >= otherStart) return true;
                }
                
                // 배포 날짜 겹침 체크
                if (currentProject.deployScheduled && other.deployScheduled) {
                    return new Date(currentProject.deployScheduled).toDateString() === new Date(other.deployScheduled).toDateString();
                }
                
                return false;
            });
        }

        // === 유틸리티 함수 ===
        function updateStatus(status, text) {
            const statusBar = document.getElementById('statusBar');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusBar.className = `status-bar ${status}`;
            statusDot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        function updateSyncStatus(text) {
            document.getElementById('syncStatus').textContent = text;
        }

        function updateUserName() {
            const input = document.getElementById('userNameInput');
            const newName = input.value.trim();
            if (newName && newName !== currentUser) {
                currentUser = newName;
                localStorage.setItem('user', currentUser);
                saveToCloud(); // 항상 클라우드에 저장
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 3000);
        }

        async function forceSync() {
            await loadFromCloud();
            showNotification('클라우드 동기화 완료');
        }

        function resetData() {
            if (confirm("모든 데이터를 샘플 데이터로 초기화하시겠습니까?\n(기존 데이터는 모두 삭제됩니다)")) {
                initializeWithSampleData();
            }
        }

        // === 초기화 ===
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userNameInput').value = currentUser;
            setTimeout(connectToCloud, 100);
        });

        window.addEventListener('beforeunload', () => {
            if (syncInterval) clearInterval(syncInterval);
        });
    </script>
</body>
</html>
