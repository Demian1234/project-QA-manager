<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 배포 및 QA 일정 관리</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-bar {
            background: linear-gradient(135deg, #e6fffa, #f0fff4);
            border-left: 4px solid #38a169;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .status-bar.error {
            background: linear-gradient(135deg, #fed7d7, #fbb6ce);
            border-left-color: #e53e3e;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #38a169;
        }
        
        .status-dot.error { background: #e53e3e; }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
        }
        
        .user-name-input {
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 6px 12px;
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .add-project-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .add-project-btn:hover { transform: translateY(-2px); }
        
        .filter-section {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
        }
        
        .btn {
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .btn-blue { background: #3182ce; }
        .btn-red { background: #e53e3e; }
        
        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            white-space: nowrap;
        }
        
        th {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            color: #2d3748;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        .draggable-row {
            transition: all 0.2s ease;
            cursor: move;
        }
        
        .draggable-row:hover { background-color: #f7fafc; }
        
        .drag-handle {
            cursor: grab;
            color: #667eea;
            font-size: 1.2rem;
            padding: 4px;
            user-select: none;
            font-weight: bold;
        }
        
        .drag-handle:hover { color: #5a67d8; }
        
        .project-name-input {
            border: 1px solid transparent;
            background: transparent;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            min-width: 150px;
        }
        
        .project-name-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .priority-high { color: #e53e3e; font-weight: 600; }
        .priority-medium { color: #38a169; font-weight: 600; }
        .priority-low { color: #eab308; font-weight: 600; }
        
        .status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            min-width: 80px;
        }
        
        .status-planning { background: #bee3f8; color: #2b6cb0; }
        .status-development { background: #fbb6ce; color: #b83280; }
        .status-qa { background: #2d3748; color: #ffffff; }
        .status-deployment { background: #c6f6d5; color: #276749; }
        .status-completed { background: #d6f5d6; color: #22543d; }
        
        .date-input {
            padding: 6px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.85rem;
            text-align: center;
            width: 100px;
        }
        
        .date-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .version-input {
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 0.85rem;
            width: 80px;
            text-align: center;
            font-weight: 600;
        }
        
        .conflict {
            background-color: #fed7d7 !important;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #3182ce;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 10000;
            font-weight: 600;
            max-width: 300px;
        }
        
        .notification.error { background: #e53e3e; }
        .notification.info { background: #3182ce; }
        
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .controls { flex-direction: column; align-items: stretch; }
            table { font-size: 0.8rem; }
            th, td { padding: 6px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>프로젝트 배포 및 QA 일정 관리</h1>
            <p>☁️ 100% 클라우드 실시간 협업 시스템</p>
        </div>

        <div class="status-bar" id="statusBar">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">☁️ 클라우드 연결 중...</span>
            </div>
            <div class="user-info">
                <span>사용자:</span>
                <input type="text" class="user-name-input" id="userNameInput" placeholder="이름 입력" onchange="updateUserName()">
                <span id="syncStatus">클라우드 연결 중...</span>
            </div>
        </div>

        <div class="controls">
            <button class="add-project-btn" onclick="addProject()">+ 새 프로젝트 추가</button>
            
            <div class="filter-section">
                <select class="filter-select" id="statusFilter" onchange="filterProjects()">
                    <option value="">전체 상태</option>
                    <option value="planning">기획</option>
                    <option value="development">개발</option>
                    <option value="qa">QA</option>
                    <option value="deployment">배포</option>
                    <option value="completed">완료</option>
                </select>
                
                <select class="filter-select" id="priorityFilter" onchange="filterProjects()">
                    <option value="">전체 우선순위</option>
                    <option value="high">높음</option>
                    <option value="medium">보통</option>
                    <option value="low">낮음</option>
                </select>
                
                <button class="btn btn-blue" onclick="forceSync()">🔄 동기화</button>
                <button class="btn btn-red" onclick="resetData()">🔄 초기화</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>순서</th>
                        <th>버전</th>
                        <th>프로젝트명</th>
                        <th>우선순위</th>
                        <th>상태</th>
                        <th>서버 개발 시작</th>
                        <th>서버 개발 완료</th>
                        <th>모바일 개발 시작</th>
                        <th>모바일 개발 완료</th>
                        <th>QA 시작</th>
                        <th>QA 완료</th>
                        <th>배포 예정</th>
                        <th>실제 배포</th>
                        <th>담당자</th>
                        <th>비고</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="16" style="text-align: center; padding: 40px; color: #a0aec0;">
                            데이터 로딩 중...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // === 전역 변수 ===
        let projects = [];
        let nextId = 1;
        let currentUser = localStorage.getItem('user') || generateUsername();
        let isCloudMode = true; // 항상 클라우드 모드
        let isSyncing = false;
        let lastVersion = '';
        let syncInterval;
        
        const API_KEY = '$2a$10$ZHBF8zKXu2eWEOrxCLUeXuw9iIDqSpeZrt9RrY6pUxhhofdl4t1T.';
        const BIN_ID = '68a03197d0ea881f405a74ae';
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        function generateUsername() {
            const names = ['김개발', '이기획', '박디자인', '최테스트', '정백엔드', '한프론트'];
            return names[Math.floor(Math.random() * names.length)] + Math.floor(Math.random() * 100);
        }

        // === JSONBin.io 연결 ===
        async function connectToCloud() {
            isCloudMode = true; // 항상 클라우드 모드
            
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': 'false' }
                });

                if (response.ok) {
                    updateStatus('connected', '☁️ 클라우드 연결됨');
                    await loadFromCloud();
                    startAutoSync();
                    return true;
                }
            } catch (error) {
                console.error('연결 실패:', error);
            }
            
            updateStatus('error', '🔄 클라우드 연결 재시도 중...');
            setTimeout(connectToCloud, 3000);
            return false;
        }

        async function saveToCloud() {
            if (isSyncing) return;
            
            isSyncing = true;
            updateSyncStatus('클라우드 저장 중...');
            
            try {
                const data = {
                    projects: projects,
                    lastModified: new Date().toISOString(),
                    modifiedBy: currentUser,
                    version: Date.now().toString()
                };

                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'X-Master-Key': API_KEY, 'Content-Type': 'application/json', 'X-Bin-Meta': 'false' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    lastVersion = data.version;
                    updateSyncStatus('클라우드 동기화됨');
                    updateStatus('connected', '☁️ 클라우드 연결됨');
                } else {
                    throw new Error('저장 실패');
                }
            } catch (error) {
                updateSyncStatus('저장 실패 - 재시도 중...');
                updateStatus('error', '🔄 클라우드 재연결 중...');
                setTimeout(() => saveToCloud(), 3000);
            }
            
            isSyncing = false;
        }

        // ✅ 수정된 loadFromCloud
        async function loadFromCloud() {
            try {
                const response = await fetch(`${API_URL}/latest`, {
                    headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': 'false' }
                });

                if (response.ok) {
                    const data = await response.json();
                    const cloudData = data.record;
                    
                    if (cloudData && Array.isArray(cloudData.projects)) {
                        // 현재 데이터가 비어있거나 버전이 다를 때만 덮어씀
                        if (projects.length === 0 || (cloudData.version && cloudData.version !== lastVersion)) {
                            projects = cloudData.projects;
                            lastVersion = cloudData.version || Date.now().toString();
                            renderTable();
                            updateSyncStatus('클라우드 동기화됨');
                            updateStatus('connected', '☁️ 클라우드 연결됨');
                        }
                    } else {
                        updateStatus('connected', '☁️ 클라우드 연결됨 (데이터 없음)');
                        updateSyncStatus('클라우드 연결됨 - 데이터 없음');
                        if (projects.length === 0) {
                            projects = [];
                            renderTable();
                            showNotification('클라우드가 비어있습니다. 새 프로젝트를 추가하세요.', 'info');
                        }
                    }
                } else {
                    throw new Error('로드 실패');
                }
            } catch (error) {
                updateSyncStatus('로드 실패 - 재시도 중...');
                updateStatus('error', '🔄 클라우드 재연결 중...');
                setTimeout(() => loadFromCloud(), 5000);
            }
        }

        async function initializeWithSampleData() {
            projects = getSampleData();
            await saveToCloud();
            renderTable();
            showNotification('샘플 데이터로 초기화했습니다');
        }

        function startAutoSync() {
            if (syncInterval) clearInterval(syncInterval);
            syncInterval = setInterval(() => {
                if (!isSyncing) loadFromCloud();
            }, 60000);
        }

        function saveData() {
            saveToCloud();
        }

        function getSampleData() {
            return [
                {
                    id: 1, version: "v3.24", name: "사용자 인증 시스템 개선", priority: "high", status: "qa",
                    serverDevStart: "2025-07-15", serverDevEnd: "2025-08-01", mobileDevStart: "2025-07-20", mobileDevEnd: "2025-08-05",
                    qaStart: "2025-08-06", qaEnd: "2025-08-12", deployScheduled: "2025-08-15", deployActual: "",
                    assignee: "김개발", notes: "보안 강화", lastModified: new Date().toISOString(), modifiedBy: currentUser
                }
            ];
        }

        function addProject() {
            const name = prompt("프로젝트명을 입력하세요:");
            if (!name || name.trim() === '') return;
            
            nextId = Math.max(...projects.map(p => p.id),
